<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-update {
            background-color: #333;
            color: white;
        }

        .btn-update:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Product</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" name="name" id="name" value="{{ product.name }}" class="form-control">
            </div>
            <div class="mb-4">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" id="price" value="{{ product.price }}" class="form-control">
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" rows="4" class="form-control">{{ product.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-update">Update Product</button>
        </form>
        <a href="{% url 'home' %}" class="mt-4 d-inline-block">Back to Product List</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
